<div class="row mt-3 px-4">
	<div class="col-12 formulario">
		<div class="row mt-1 justify-content-center">
			<div class="col-lg-12 mt-4">
				<p class="btn-nueva-alerta" (click)="onNuevoTipoAlarma()"> + Nuevo tipo de alarma</p>
				<hr>
				<div class="row">
					<div class="col-4 contenedor-tipo-alertas container-scroll">
						<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
							<div class="tipo-alerta example-box"
								*ngFor="let tipoAlarma of listaTiposAlarmas"
								style="display: flex; justify-content: space-between" 
								(click)="onEditTipoAlarma(tipoAlarma)"
								cdkDrag>
								<div style="display:flex">
									<div>
										<span class="color-prioridad" [style.background]="tipoAlarma.color"></span>
									</div>
									<div style="margin-left: 10px">
										<div style="display: flex; align-items: baseline">
											<h5 class="tipo">{{ tipoAlarma.tipo | titlecase}} </h5>
											<span class="estado"> - {{ tipoAlarma.estado | estadoCompleto}} </span>
										</div>
										<p class="observacion"> {{tipoAlarma.observacion}} </p>
									</div>
								</div>
								<div>
									<span style="text-align: center"> {{ tipoAlarma.orden }} </span>
								</div>
							</div>
						</div>
					</div>

					<div class="col-8">
						<p *ngIf="!mostrarFormulario">Seleccione una alarma para modificarla</p>

						<ng-template [ngIf]="mostrarFormulario">
							<app-tipo-alarma [tipoAlarma]="tipoAlarma" [modo]="modo" (aceptar)="onActualizarTipoAlarmas($event)"></app-tipo-alarma>
						</ng-template>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
