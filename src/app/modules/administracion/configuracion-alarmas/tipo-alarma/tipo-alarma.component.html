<div class="row justify-content-center mt-2">
	<div class="col-8">
		<h5 style="text-align: center">{{ modo }} tipo de alarma</h5>
		<form (ngSubmit)="onAceptarCambios()" [formGroup]="formulario">
			<div class="row">
				<div class="form-group col-12">
					<label>Tipo: </label>
					<input type="text" placeholder="Tipo" class="form-control" autocomplete="off" formControlName="tipo">
				</div>

				<div class="form-group col-12">
					<label>Nivel de prioridad</label>
					<input type="number" class="form-control" min="1" formControlName="prioridad">
				</div>

				<div class="form-group col-12 d-flex">
					<label>Color: </label>
					<div class="wrap-color-pick">
						<span class="color-pick" [(colorPicker)]="color" [style.background]="color" [cpPosition]="'right'"
							[cpOutputFormat]="'hex'"></span>
					</div>
				</div>

				<div class="form-group col-12">
					<label>Detalle: </label>
					<textarea rows="3" class="form-control" placeholder="Detalle"
						formControlName="observacion"></textarea>
				</div>

				<div class="form-check col-12">
					<label>Estado</label>
					<div>
						<input type="radio" name="estado" id="activo" value="A" formControlName="estado">
						<label for="activo">Activo</label>
					</div>
					<div>
						<input type="radio" name="estado" id="inactivo" value="I" formControlName="estado">
						<label for="inactivo">Inactivo</label>
					</div>
				</div>

				<div class="form-group col-12 mt-3">
					<button type="submit" class="btn btn-block btn-primary" [disabled]="formulario.invalid">Aceptar</button>
				</div>

			</div>
		</form>
	</div>
</div>
