<div class="contenedor-formulario">
	<div class="formulario-login">
      <div class="wrapper-logo">
         <img [src]="'assets/img/claro_2.png'" alt="">
	  </div>
	  
      <h4 style="text-align: center;margin-top: 15px;">Administrador de Alertas Masivas</h4>
      <!-- <h4 class="titulo">Iniciar Sesión</h4> -->

		<form class="mt-3" (ngSubmit)="onLogin(f)" #f="ngForm">
			<div class="form-group">
				<input type="text" placeholder="Usuario" class="form-control" name="usuario" autocomplete="off" 
				required ngModel #inputUser>
			</div>

			<div class="form-group">
				<input type="password" placeholder="Contraseña" class="form-control" name="password" 
				required ngModel>
			</div>

			<div class="form-group">
				<input type="submit" value="Ingresar" class="btn btn-block btn-principal" 
				[disabled]="f.invalid">
			</div>
			<div class="form-group">
				<input type="checkbox" value="Externo" name="externo" id="externo">
				<label for="Externo" style="margin-left:2px;"> Externo</label>
			</div>
		</form>
	</div>

	<ng-template [ngIf]="isLoading">
		<div class="contenedor-loader">
			<app-loader></app-loader>
		</div>
	</ng-template>

	<div class="formulario-errores mt-4" *ngIf="errorLogin">
		<p class="text-danger"> {{ mensajeError }} </p>
	</div>
</div>
