<ng-template [ngIf]="observaciones.length != 0">
	<div class="observacion mt-2" *ngFor="let observacion of observaciones; let i = index"
		[ngClass]="{'red-border': observacion.estado == 'A', 'green-border': observacion.estado == 'F' }">
		<div style="display: flex; align-items: center; width: 60%; flex-wrap: wrap">
			<div class="img-wrapper" [ngStyle]="{'cursor': observacion.estado == 'A' ? 'pointer' : ''}"
				(click)="onCambiarEstadoObservacion(i)">
				<img [src]=" observacion.estado == 'A' ? 'assets/img/alert2.png' : 'assets/img/listo.png'">
			</div>
			<div style="margin-left: 15px;max-width: 85%;">
				<span style="font-size: .95rem"> {{ observacion.observacion }} </span>
			</div>
		</div>
		<div style="display: flex; align-items: center; max-width: 50%">
			<span style="font-size: .8rem; margin-right: 30px">
				{{ observacion.usuario | titlecase}}
				<span class="text-muted"> - {{ observacion.rol | roles | uppercase}} </span>
			</span>
			<div style="display: flex; flex-direction: column; font-size: .8rem; align-items: center">
				<span>{{ observacion.fecha | date}}</span>
				<span>{{ observacion.fecha | date:'shortTime' }}</span>
			</div>
		</div>
	</div>
</ng-template>
